 <admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">消息通知</a></li>
			<li ><a href="{:U('Inform/index')}">添加消息</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Inform/pc_search')}">
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入标题">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>

			<table class="table table-hover table-bordered table-list">
				<thead>
				
					<tr>
						<th width="50">时间</th>
						<th width="50">标题</th>
						<th width="50">状态</th>
						<th width="50">类型</th>
						<th width="50">操作</th>						
					</tr>
					<foreach name="list" item="vo">
					<tr>
						<td width="50">{$vo.create_time|date='Y-m-d',###}</td>
						<td width="50">{$vo.title}</td>
						<td width="50">{$vo.status}</td>
						<td width="50">{$vo.type}</td>
						<td width="50">
							<a  href="{:U('Inform/detail',array('id'=>$vo['id']))}">查看</a>
							<a  href="{:U('Inform/edit',array('id'=>$vo['id']))}">编辑</a>
							<a  href="{:U('Inform/del',array('id'=>$vo['id']))}">删除</a>
						</td>
					</tr>
					</foreach>
				</thead>
			
				
				
			</table>
			
			<div class="pagination">{$page}</div>

	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
