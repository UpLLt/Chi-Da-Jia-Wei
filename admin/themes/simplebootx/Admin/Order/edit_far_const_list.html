<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">

			<li class="active"><a href="#" target="_self">添加远程单</a></li>
		</ul>
		<form action="{:U('Order/edit_far_const')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<input type="hidden" value="{$list.id}" name="id">
						<tr>
							<th>订单号</th>
							<td>
								<input value="{$list.order_number}" type="text" style="width:400px;"  name="order_number" id="title" required  placeholder="请输入订单号"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>远程价格</th>
							<td>
								<input value="{$list.far_price}" type="text" style="width:400px;"  name="far_price" id="far_price" required  placeholder="请输入远程价格"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>申请人账号</th>
							<td>
								<input value="{$list.repair_name}" type="text" style="width:400px;"  name="repair_name" id="repair_name" required  placeholder="请输入申请人账号"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>维修地址(客户地址)</th>
							<td>
								<input type="text" value="{$list.address}" style="width:400px;"  name="address" id="address" required  placeholder="请输入申请人账号"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>相册图集</th>
							<td>
								<fieldset>
									<legend>图片列表</legend>
									<ul id="photos" name="picture" class="pic-list unstyled"></ul>
								</fieldset>
								<a href="javascript:;" onclick="javascript:flashupload('albums_images', '图片上传','photos',change_images,'10,gif|jpg|jpeg|png|bmp,0','','','')" class="btn btn-small">选择图片</a>
							</td>
						</tr>
					</table>
				</div>

			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('Order/far_const_order_list')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.DIMAUB;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {

			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[post_title]' : {
							required : 1
						},
						'post[post_content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[post_title]' : {
							required : '请输入标题'
						},
						'post[post_content]' : {
							editorcontent : '内容不能为空'
						}
					},

				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
