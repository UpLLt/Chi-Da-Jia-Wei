<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('PCInform/index_list')}">首页链接</a></li>
			<li><a href="{:U('PCInform/index_add')}">添加链接</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('PCInform/index_add_post')}">

			<php>$status=array("1"=>L('DISPLAY'),"0"=>L('HIDDEN'));</php>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>

						<th width="50">编号</th>
						<th>链接名称</th>
						<th>链接图片</th>
						<th>链接内容</th>
						<th width="45">{:L('STATUS')}</th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="links" item="vo">
					<tr>
						<td>{$vo.link_id}</td>
						<td>{$vo.link_name}</td>
						<td> <a href="{:sp_get_asset_upload_path($vo['link_image'])}" target='_blank'><img style="height: 40px;height: 40px" src="{$vo.link_image}"></a></td>
						<td>{$vo.link_description}</td>
						<td>{$status[$vo['link_status']]}</td>
						<td>

							<a href="{:U('PCInform/Index_edit',array('id'=>$vo['link_id']))}">{:L('EDIT')}</a>|
							<a href="{:U('PCInform/index_delete',array('id'=>$vo['link_id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>

			</table>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
