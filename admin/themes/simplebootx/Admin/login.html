<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>{:L('ADMIN_CENTER')}</title>
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="robots" content="noindex,nofollow">
		<link href="__TMPL__Public/assets/css/admin_login.css" rel="stylesheet" />
		<link href="__TMPL__Public/assets/css/font-awesome.min.css" rel="stylesheet" />

		<link href="__TMPL__Public/assets/css/logo.css" rel="stylesheet" />
		<style>
			#login_btn_wraper{
				text-align: center;
			}
			#login_btn_wraper .tips_success{
				color:#fff;
			}
			#login_btn_wraper .tips_error{
				color:#DFC05D;
			}
			#login_btn_wraper button:focus{outline:none;}
		</style>
		<script>
			if (window.parent !== window.self) {
					document.write = '';
					window.parent.location.href = window.self.location.href;
					setTimeout(function () {
							document.body.innerHTML = '';
					}, 0);
			}
		</script>
		
	</head>
<body>
	<div class="bg">
		<div class="admin_user">
			<h1><img src="__TMPL__Public/assets/images/admin_login.png"></h1>
			<form method="post" name="login" action="{:U('public/dologin')}" autoComplete="off" class="js-ajax-form">
				<li><i class="fa fa-mobile"></i><input type="text" id="js-admin-name" required name="username"  placeholder="请输入用户名" class="admin_name" /></li>
				<li><i class="fa fa-lock"></i><input  id="admin_pwd" type="password" required name="password"  placeholder="请输入密码" class="admin_pwd" /></li>
				<li><input type="text" name="verify"  placeholder="请输入验证码" class="admin_code" />{:sp_verifycode_img('length=4&font_size=20&width=248&height=42&use_noise=1&use_curve=0','style="cursor: pointer;" title="点击获取"')}</li>
				<h4 id="login_btn_wraper"><button type="submit" class="btn-1"  name="submit" data-loadingmsg="{:L('LOADING')}" >登 录</button></h4>
			</form>
		</div>
		<div class="zhichi"><p>驰达家维&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;技术支持 <a href="http://www.scbbc.cn">成都驰锐科技</a></p></div>
	</div>



<script>
var GV = {

	JS_ROOT: "__PUBLIC__/js/",//js版本号
	TOKEN : ''	//token ajax全局
};
</script>
<script src="__PUBLIC__/js/wind.js"></script>
<script src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script>
;(function(){
	document.getElementById('js-admin-name').focus();
})();
</script>
</body>
</html>
