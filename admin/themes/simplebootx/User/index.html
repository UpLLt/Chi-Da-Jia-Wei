<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>所有用户</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Indexadmin/search')}">
			关键字：
			<input type="hidden" name="user_type" value="{$user_type}">
			<input type="text" name="keyword" style="width: 200px;" value="" placeholder="请输入用户名">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>

		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>用户名</th>
						<th>注册时间</th>
						<th>用户类型</th>
						<th>用户地址</th>
						<th align="center">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo.username}</td>
						<td>{$vo.create_time|date="Y-m-d",###}</td>
						<!--<td><img width="25" height="25" src="{:U('user/public/avatar',array('id'=>$vo['id']))}" /></td>-->
						<td>{$vo.user_type}</td>
						<td>{$vo.city}</td>
						<td align="center">

							<a href="{:U('indexadmin/repair_detail',array('id'=>$vo['id']))}">查看详情</a>
							{$vo.recode}
							{$vo.str}

						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
