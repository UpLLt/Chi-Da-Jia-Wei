<include file="./application/Lianbao_PC/View/simplebootx/Index/index_header.html"/>
<div class="wmain">
	<div class="user_login">
		<h1>忘记密码<span>| Forget password</span><strong><b><a href="reg.html">免费注册</a></b>已有<i>34235</i>位用户入驻了全国联保 </strong></h1>
		<div class="login">
		<form action="{:U('Lianbao_PC/Login/modify_password')}" method="post">
			<input type="password" class="password" id="password"  placeholder="请输入密码" />
			<input type="password" class="password" id="re_password" placeholder="请确认密码" />
			
			<div class="denglu"><h4><a href="javascript:void(0)" onclick="a()">提 交</a></h4></div>
		</form>
		</div>
	</div>
</div>

<include file="./application/Lianbao_PC/View/simplebootx/Index/footer.html"/>

<script type='text/javascript' src='__PUBLIC__/Lianbao_PC/js/jquery.js' charset='utf-8'></script>
 <script type="text/javascript">
function a(){
	var z_password = $('#password').val();
	var z_re_password = $('#re_password').val();
	var action = "{:U('Lianbao_PC/Login/modify_password')}";
	if(z_password.length < 6){
		alert('密码位数必须大于等于6');
		return false;
	}
	$.post(action,{password:z_password,re_password:z_re_password},function(data){
		if(data == 1){
			alert('两次密码不一致');
		}
		if(data == 2){
			alert('账号不存在');
		}
		if(data == 3){
			alert('修改成功');window.location.href="{:U('Lianbao_PC/Login/index')}";
		}

		if(data == 4){
			alert('修改成功');window.location.href="{:U('Lianbao_PC/Login/index')}";
		}
	})

}
</script>
