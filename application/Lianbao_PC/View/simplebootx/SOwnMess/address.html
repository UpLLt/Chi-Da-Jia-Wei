<!--收货地址 编辑-->
<div id="layer_edit" style="display:none" >
	<div class="layer_show edit">
		<div class="layer_top">
			<div class="layer_title"><p>修改收货地址</p></div>
			<div class="tel_colse" onclick="closeLayer()"><a href="javascript:;"><img  src="__PUBLIC__/Service/images/close.png" /></a></div>
		</div>
		<div class="layer_address">
			<form class="form-inline" method="post" action="{:U('Lianbao_PC/SOwnMess/edit')}" >
				<div id="distpicker">
					<div class="form-group">
						<div style="position: relative;">
							<input id="city-picker3" class="form-control" readonly type="text" value="四川省/成都市/高新区" data-toggle="city-picker">
						</div>
					</div>
					
				</div>
				<div class="addre">

					<li><b>详细地址：</b><input type="text" name="rec_address" value="{$default_address.rec_address}" /></li>
					<li><b>收 货 人：</b><input type="text" name="rec_name" value="{$default_address.rec_name}" /></li>
					<li><b>手机号码：</b><input type="text" name="rec_phone" value="{$default_address.rec_phone}" /></li>
					<li><span>默认地址</span> <input type="radio" value="1" name="status" class="checkboxs" checked="cheched" />
						<span>不是默认地址</span> <input type="radio" value="0" name="status" class="checkboxs"  />
					</li>
					<li><input type="hidden" value="{$default_address.id}" name="id"></li>

				</div>
				<div class="ensure"><input type="submit"  value="确 定"></div>
			</form>
		</div>

	</div>
</div>

<foreach name="_address" item="vo">

<div id="layer_edit_{$vo.number}" style="display:none" >
	<div class="layer_show edit">
		<div class="layer_top">
			<div class="layer_title"><p>修改收货地址</p></div>
			<div class="tel_colse" onclick="closeLayer_{$vo.number}()"><a href="javascript:;"><img  src="__PUBLIC__/Service/images/close.png" /></a></div>
		</div>
		<div class="layer_address">
			<form class="form-inline" method="post" action="{:U('Lianbao_PC/SOwnMess/edit')}" >
				<div id="distpicker_{$vo.number}">
					<div class="form-group">
						<div style="position: relative;">
							<input id="city-picker3_{$vo.number}" class="form-control" readonly type="text" value="{$vo.rec_city}" data-toggle="city-picker">
						</div>
					</div>

				</div>
				<div class="addre">

					<li><b>详细地址：</b><input type="text" name="rec_address" value="{$vo.rec_address}" /></li>
					<li><b>收 货 人：</b><input type="text" name="rec_name" value="{$vo.rec_name}" /></li>
					<li><b>手机号码：</b><input type="text" name="rec_phone" value="{$vo.rec_phone}" /></li>
					<li><span>默认地址</span> <input type="radio" value="1" name="status" class="checkboxs"/>
						<span>不是默认地址</span> <input type="radio" value="0" name="status" class="checkboxs"  checked="cheched"  />
					</li>
					<li><input type="hidden" value="{$vo.id}" name="id"></li>

				</div>
				<div class="ensure"><input type="submit"  value="确 定"></div>
			</form>
		</div>
	</div>
</div>
</foreach>
