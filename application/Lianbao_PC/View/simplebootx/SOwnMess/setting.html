	</div>

	<script>
		function a(){
			var username = $('#mobile').val();
			var action   = "{:U('Lianbao_PC/Login/send_info')}";

			$.post(action,{mobile:username},function(data){
				if(data==1){
					alert('发送成功');
				}
				if(data==2){
					alert('请输入正确的手机号');
				}
				if(data==3){
					alert('账户不存在，请核对后在输入');
				}
				if(data==4){
					alert('不能连续点击');
				}
				if(data==5){
					alert('失败');
				}
				if(data==6){
					alert('发送失败');
				}
			})
		}

	</script>
